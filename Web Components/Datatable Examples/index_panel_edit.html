<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="Scripts/angular.js"></script>
        <script src="Scripts/angular.min.js"></script>
        <script src="Scripts/sample.js"></script>
        <script src="Scripts/filters.js"></script>
        <link rel="stylesheet" href="app/bootstrap.min.css">
        <link rel="stylesheet" href="app/filters.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="customer">
<div class="container">
    <div class="row">
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">Users</h3>
                <div class="pull- ">
                    <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr class="filters">
                    <th ng-repeat="(header, value) in names[0]"><input type="text" class="form-control" placeholder="{{header}}" disabled></th>
                    <th><em class="fa fa-cog"></em></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in names | filter:searchText">
                    <td ng-repeat="cell in row">{{cell}}</td>
                    <td align="center">
                        <a class="btn btn-default"><span class="fa fa-pencil"></span></a>
                        <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
                    </td>
                </tr>
            </tbody>
            </table>
            </div>
         </div>
             </div>
        </div>
    </body>
</html>
