<!DOCTYPE html>
<html ng-app="myApp">
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"></style>
<script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
      <script src="index.js"></script>
      <script src="Scripts/jquery.searchable-1.0.0.min.js"></script>
        <script src="Scripts/angular.js"></script>
        <script src="Scripts/angular.min.js"></script>
        <script src="sample.js"></script>
        <script src="Scripts/filters.js"></script>
                <link rel="stylesheet" href="app/bootstrap.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="customer">
            <div class="col-md-10 col-md-offset-1">

            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Panel Heading</h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                    <input type="search" id="search" value="" class="form-control" placeholder="Search">
                  </div>
                </div>
              </div>
              <div class="panel-body">
            <table class="table table-striped table-bordered table-list table-hover filterable" border="1" id="table">
                <thead>
                    <tr>
                    <th ng-repeat="(header, value) in names[0]">{{ header }}</th>
                    <th><em class="fa fa-cog"></em></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in names | filter:searchText">
                    <td ng-repeat="cell in row">{{cell}}</td>
                    <td align="center">
                      <a class="btn btn-default"><span class="fa fa-pencil"></span></a>
                      <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
                    </td>
                </tr>
            </tbody>
            </table>
            </div>
              <div class="panel-footer">
                <div class="row">
                  <div class="col col-xs-4">Page 1 of 5
                  </div>
                  <div class="col col-xs-8">
                    <ul class="pagination pagination-lg pager pull-right" id="myPager">
                      <!--<li><a href="#">1</a></li>
                      <li><a href="#">2</a></li>
                      <li><a href="#">3</a></li>
                      <li><a href="#">4</a></li>
                      <li><a href="#">5</a></li>-->
                    </ul>
                    <ul class="pagination visible-xs pull-right" id="myPager">
                        <li><a href="#">«</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
        </div>
        </div>
        <script>
        $(document).ready(function(){
        $('#myTable').dataTable();
        });
        </script>
    </body>
</html>
